<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            margin-bottom: 12px;
            word-wrap: break-word;
            font-size: 16px;
        }
        .user {
            background-color: #daf1e5;
            align-self: flex-end;
            border-bottom-left-radius: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .bot {
            background-color: #e0e0e0;
            align-self: flex-start;
            border-bottom-right-radius: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .typing-indicator {
            font-style: italic;
            color: #888;
        }
        .emoji {
            font-size: 1.5em;
        }
        .chat-box .message span {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." autofocus onkeydown="if(event.key === 'Enter'){sendMessage()}"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to append a message to the chat box
        function appendMessage(content, sender, isTyping = false) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            if (isTyping) {
                messageDiv.innerHTML = `<span class="typing-indicator">Typing...</span>`;
            } else {
                messageDiv.innerHTML = content;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        // Function to send a message and receive the response
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === "") return; // Do nothing if input is empty

            appendMessage(userInput, 'user');
            document.getElementById('userInput').value = ''; // Clear the input field
            appendMessage("", "bot", true); // Show "typing..." indicator

            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            });

            const data = await response.json();
            const responseMessage = data.response;

            // Remove the typing indicator and add the bot response
            const chatBox = document.getElementById('chatBox');
            const typingIndicator = chatBox.querySelector('.typing-indicator');
            typingIndicator.parentNode.removeChild(typingIndicator);

            appendMessage(responseMessage, 'bot');
        }

        // Function to add emojis to responses
        function addEmojiToResponse(message) {
            // Replace certain words with emojis
            const emojiMap = {
                "hello": "üëã",
                "goodbye": "üëã",
                "thanks": "üôè",
                "weather": "‚òÄÔ∏èüåßÔ∏è",
                "happy": "üòä",
                "sad": "üò¢"
            };

            for (let word in emojiMap) {
                if (message.includes(word)) {
                    message = message.replace(word, emojiMap[word]);
                }
            }
            return message;
        }
    </script>

</body>
</html>
